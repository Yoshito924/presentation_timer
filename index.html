<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="timer-container">
        <div id="timer">01:00</div>
        <div>
            <button type="button" id="startBtn" onclick="startTimer()">開始</button>
            <button type="button" id="resetBtn" onclick="resetTimer()">リセット</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
